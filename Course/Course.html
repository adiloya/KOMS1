     <main>
        <div class="pagebar">
            <input id="rdb1" type="radio" name="toggler" value="1" />ניהול קורסים </input>
            <input id="rdb2" type="radio" name="toggler" value="2" />ניהול שיעורים</input><br>

            
        </div>
        
        
        <div1 id="blk-1"  style="display:none">
            <input id="rdb11" type="radio" name="toggler" value="1" />יצירת קורס חדש </input>
            <input id="rdb12" type="radio" name="toggler" value="2" />רישום תלמידים לקורס</input><br>
            <section class="one">
                <form method="post">
                    <p><label> שם הקורס: </label> <input type="text" placeholder="שם הקורס"></p><br>
                    <p><label>  תחום התמחות:</label>
                        <select name="prof" size="1">
                        <option value="language">לשון</option>
                        <option value="English" >אנגלית</option>
                        <option value="Math">מתמטיקה</option>
                        <option value="Literature">ספרות</option></select></p><br>                     
                        <p><label> תאריך התחלה: </label> <input type="date"  id="start" name="trip-start"
                            min="2021-01-01" max="2021-12-31"></p><br>
                    <p><label> תאריך סיום: </label> <input type="date"  id="start" name="trip-start"
                        min="2021-01-01" max="2021-12-31"></p><br>
                    <button type="submit" style="font-size: small;" >אישור</button>
                    
                </form>
             </section>
             <section class="two" >
                <form method="post">
                    <p><label>  יום בשבוע:</label>
                        <select name="prof" size="1">
                            <option value="sunday"> ראשון </option>
                        <option value="monday">שני</option>
                        <option value="tuesday" >שלישי</option>
                        <option value="wednsday">רביעי</option>
                        <option value="thursday">חמישי</option></select></p><br>

                        <p> <label>  שעת הקורס:</label>
                            <select name="center" size="1">
                            <option value="Beer-Sheva">09:00-11:00</option>
                            <option value="Jerusalem" >14:00-16:00</option>
                            <option value="Tel-Aviv">18:00-20:00</option>
                           </select></p><br>
                    <p> <label>  מרכז:</label>
			        <select name="center" size="1">
			        <option value="Beer-Sheva">באר שבע</option>
			        <option value="Jerusalem" >ירושלים</option>
			        <option value="Tel-Aviv">תל אביב</option>
			        <option value="Nes-Tziona">נס ציונה</option></select></p><br>
                   
                    
                </form>
             </section>
